<fieldset>
    <legend><h>Student Registration Form</h></legend>
    <!DOCTYPE>
    <HTML>
        <form>
            <label>First Name:</label><input First Name "text" maxlength="20" placeholders="enter your name"><br>
            <label>Last Name:</label><input Last Name "text" maxlength="20" placeholders="enter your name"><br>
            <label>email-ID:</label><input email-ID "text" maxlength="20" placeholders="enter your email-ID"><br>
            <label>possward:</label><input  possward "text" maxlength="20" placeholders="enter your possward"><br>
            <label>Re-type possward:</label><input Re-type possward "text" maxlength="20" placeholders="enter your Re-type possward"><br>
            <label>Contact Number:</label><input Contact Number "text" maxlength="20" placeholders="enter your Contact Number"><br>
        </form>
        
        <label>Gender:</label>
    
        <input type="radio"
        Name="Gender"
        value="Male">Male

        <input type="radio"
        Name="Gender"
        value="Female">Female

        <input type="radio"
        Name="Gender"
        value="other">other
    <br>
    <label>Date of Birth:</label>
    <input type="date">
    <br>
    <label>Course:</label><input type="text" list="Course range" name="Course">
    <datalist id="Course range">
        <option value="CET">
        <option value="NEET">
      <option value="JEE">
        <option value="2 nd PUC">
    </datalist>

    <form>
        Enquiry:<label> <textarea name="Enquiry" rows="10" cols="20" maxlength="100" placeholders="enter less than 300 words">
    </textarea>
    </form>
    <ol>
        <input type="checkbox" name="Enquiry" id="Enquiry">
        <label for="Enquiry">You can call/Email Me</label>
    </ol>
    <br>
    <input type="submit">
</form>
    </HTML>
</fieldset>
